      - run:
          name: Create SSH folder
          command: mkdir -p ~/.ssh
      - run:
          name: Add known host
          command: ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - run:
          name: Deploy over SSH
          command: ssh $SSH_USER@$SSH_HOST -f 'cd ~/git/todo-backend && git pull && docker-compose -f docker/docker-compose-prod.yaml up -d && exit 0'

